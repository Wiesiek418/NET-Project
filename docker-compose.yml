services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./api:/api
      - /api/bin
      - /api/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Shared Database Configuration
      - Database__ConnectionString=mongodb://root:example@mongodb:27017
      - Database__DatabaseName=sensordb
      # Sensors Domain Configuration
      - Sensors__Collections__Conveyor=conveyor_readings
      - Sensors__Collections__Baking=baking_readings
      - Sensors__Collections__Dough=dough_readings
      - Sensors__Collections__Packing=packing_readings
      - Sensors__Mqtt__BrokerHost=mqtt
      - Sensors__Mqtt__BrokerPort=1883
      - Sensors__Mqtt__ClientId=mqtt-listener
      - Sensors__Mqtt__Username=
      - Sensors__Mqtt__Password=
      - Sensors__Mqtt__Topics__Conveyor=sensors/conveyor
      - Sensors__Mqtt__Topics__Baking=sensors/baking
      - Sensors__Mqtt__Topics__Dough=sensors/dough
      - Sensors__Mqtt__Topics__Packing=sensors/packing
      # Blockchain Domain Configuration
      - Blockchain__Collections__Wallets=sensor_wallets
      - Blockchain__RpcUrl=https://sepolia.infura.io/v3/3a9054388e6748308aac294ff334b4c2
      - Blockchain__TokenAddress=0x76a7854fB1f3bAd944F7aD88D5b9f749430f5613
      - Blockchain__TokenDecimals=18
    depends_on:
      - mongo
      - mqtt
    command: dotnet run --urls=http://+:5000 --no-launch-profile
    
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./web:/web
      - /web/node_modules
    environment:
      - NODE_ENV=dev
    command: npm run dev -- --host

  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - "1883:1883" #default mqtt port
      - "9001:9001" #default mqtt port for websockets
    volumes:
      - ./mqtt/config:/mosquitto/config:rw
      - ./mqtt/data:/mosquitto/data:rw
      - ./mqtt/log:/mosquitto/log:rw
    restart: unless-stopped

  mongo:
    image: mongo:8.0-noble
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: sensordb
    volumes:
      - ./mongo/data:/data/db

  sensors:
    build:
      context: ./sensor
      dockerfile: Dockerfile
    depends_on:
      - mqtt
      - api
    command: python run_all.py --broker mqtt --baking-furnaces 2 --conveyor-belts 1 --dough-mixers 1 --packing-lines 1